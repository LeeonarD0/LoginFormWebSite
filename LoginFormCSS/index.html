<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <div class="formulario">
                <form action="#">
                    <div class="titulos">
                        <h1><img src="./assets/images/log-in.svg" alt="">Login</h1>
                        <p>Login with your Account</p>
                    </div>
                    <div class="email">
                        <p>E-mail</p>
                        <div class="input-email">
                            <img src="./assets/images/mail.svg" alt=""><input type="e-mail" placeholder="Type your e-mail">
                        </div>
                    </div>
                    <div class="password">
                        <p>Password</p>
                        <div class="input-password">
                            <img src="./assets/images/lock.svg" alt=""><input type="password" placeholder="Type your password">
                        </div>
                    </div>
                    <div class="info">
                        <p class="checkbox"><input type="checkbox">Remember-me</p>
                        <a href="#">Forget my password</a>
                    </div>
                    <button>ENTER</button>
                    <footer>No Account? <a href="#"> Register</a></footer>
                </form>
            </div>
        </div>

        <div class="imagem-direita">

        </div>

    </div>
</body>

</html>
