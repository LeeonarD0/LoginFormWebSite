<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <div class="formulario">
                <form action="#">
                    <div class="titulos">
                        <h1><img src="./images/log-in.svg" alt="">Faca seu Login</h1>
                        <p>Entre com suas informacoes de cadastro</p>
                    </div>
                    <div class="email">
                        <p>E-mail</p>
                        <div class="input-email">
                            <img src="./images/mail.svg" alt=""><input type="e-mail" placeholder="Digite seu e-mail">
                        </div>
                    </div>
                    <div class="password">
                        <p>Senha</p>
                        <div class="input-password">
                            <img src="./images/lock.svg" alt=""><input type="password" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="info">
                        <p class="checkbox"><input type="checkbox">Lembre-me</p>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button>ENTRAR</button>
                    <footer>Nao tem uma conta? <a href="#"> Registre-se</a></footer>
                </form>
            </div>
        </div>

        <div class="imagem-direita">

        </div>

    </div>
</body>

</html>
